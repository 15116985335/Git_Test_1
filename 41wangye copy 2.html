<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div,p,section,#title1,#title2,.head{
                width:100px;
                height:100px;
                background:red;
            }
        </style>
    </head>
    <body>
        <!--群组选择器，用逗号的方式选择元素
        语法：标签名,标签名{要添加的样式}
             id名称,id名称{要添加的样式}
             .class名称,.class名称{要添加的样式}-->
        <div></div>
        <p></p>
        <section></section>
        <h1 id="title1">h1</h1>
        <h2 id="title2">h2</h2>
        <header class="head"></header>
    </body>
</html>
